multistep_equiv_llm_judge:
  resources_servers:
    multistep_equiv_llm_judge:
      entrypoint: app.py
      judge_model_server:
        type: responses_api_models
        name: policy_model
      judge_responses_create_params:
        input: []
      judge_extract_system_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_extract_system.txt
      judge_extract_prompt_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_extract.txt
      judge_distill_system_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_distill_system.txt
      judge_distill_prompt_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_distill.txt
      judge_distill_quorum_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_distill_quorum.txt
      judge_compare_system_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_compare_system.txt
      judge_compare_prompt_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/multistep_equiv_llm_judge_compare.txt
      judge_verdict_prompt_template_fpath: resources_servers/multistep_equiv_llm_judge/prompt_templates/equivalence_llm_judge.txt
      judge_system_message: null
      judge_equal_label: "[[A=B]]"
      judge_not_equal_label: "[[A!=B]]"
      # swap: True
      # trials: 1
      # domain: knowledge
      # Optional regex to extract question from the last user message. The LAST
      # match is used. If capture groups exist, the first non-empty group is
      # returned; otherwise, the entire last match is used.
      # Example: "^Question:\\s*(.*)$"
      question_extract_regex: null
      # Optional regex to extract the generated response from the last assistant message.
      # The LAST match is used. If capture groups exist, the first non-empty
      # group is returned; otherwise, the entire last match is used.
      # Example: "^Answer:\\s*(.*)$"
      response_extract_regex: null
      expected_answer_distill: False
      model_response_parse_reasoning: False
multistep_equiv_llm_judge_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: multistep_equiv_llm_judge
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: example
        type: example
        license: "TBD"
        jsonl_fpath: resources_servers/multistep_equiv_llm_judge/data/example.jsonl
