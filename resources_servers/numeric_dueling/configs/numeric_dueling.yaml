numeric_dueling_resources_server:
  resources_servers:
    numeric_dueling:
      entrypoint: app.py
      domain: games
      verified: false
      description: Probabilistic number selection game with risk assessment
      # Port is auto-assigned by NeMo Gym if not specified
      # To set a specific port: port: 5011
numeric_dueling_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: numeric_dueling_resources_server
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: train
        type: train
        jsonl_fpath: resources_servers/numeric_dueling/data/train.jsonl
        num_repeats: 1
        gitlab_identifier:
          dataset_name: numeric_dueling
          version: 0.0.1
          artifact_fpath: train.jsonl
        license: Apache 2.0
      - name: validation
        type: validation
        jsonl_fpath: resources_servers/numeric_dueling/data/validation.jsonl
        num_repeats: 1
        gitlab_identifier:
          dataset_name: numeric_dueling
          version: 0.0.1
          artifact_fpath: validation.jsonl
        license: Apache 2.0
      - name: example
        type: example
        jsonl_fpath: resources_servers/numeric_dueling/data/example.jsonl
        num_repeats: 1
