wordle:
  resources_servers:
    wordle:
      entrypoint: app.py
      domain: games
      verified: false
      description: Wordle word-guessing game environment for training LLMs
      value: Improve strategic reasoning and letter pattern recognition

wordle_simple_agent:
  responses_api_agents:
    wordle:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: wordle
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
        - name: train
          type: train
          jsonl_fpath: resources_servers/wordle/data/train.jsonl
          license: Apache 2.0
        - name: validation
          type: validation
          jsonl_fpath: resources_servers/wordle/data/validation.jsonl
          license: Apache 2.0
        - name: example
          type: example
          jsonl_fpath: resources_servers/wordle/data/example.jsonl
          license: Apache 2.0
      max_steps: 12  # 6 turns Ã— 2 tool calls max per turn
