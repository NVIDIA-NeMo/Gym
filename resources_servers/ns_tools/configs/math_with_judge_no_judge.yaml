# math_with_judge config WITHOUT the LLM judge - uses only math-verify library
# This allows running math verification without needing a separate judge model

math_with_judge_no_judge:
  resources_servers:
    math_with_judge:
      entrypoint: app.py
      # Dummy reference - not used when should_use_judge=false
      judge_model_server:
        type: responses_api_models
        name: policy_model
      judge_responses_create_params:
        input: []
      should_use_judge: false  # Only use math-verify library
      domain: math
      verified: false
      description: Math verification using math-verify library (no LLM judge)

