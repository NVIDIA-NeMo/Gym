# NeMo Skills Tools Resources Server Configuration
#
# This resources server provides integration with nemo_skills ToolManager
# for tool execution (e.g., stateful Python code execution).
#
# USAGE:
#   ng_run "+config_paths=[resources_servers/my_custom_tools/configs/my_custom_tools.yaml,\
#   resources_servers/my_custom_tools/configs/math_with_judge_no_judge.yaml,\
#   responses_api_models/vllm_model/configs/vllm_model.yaml]"

ns_tools:
  resources_servers:
    ns_tools:
      entrypoint: app.py
      
      # Verifier for checking model responses (math_with_judge)
      verifier:
        type: resources_servers
        name: math_with_judge_no_judge
      
      # NeMo Skills tools to load
      nemo_skills_tools:
        - nemo_skills.mcp.servers.python_tool.PythonTool
      
      # Per-tool configuration overrides
      nemo_skills_tool_overrides:
        PythonTool:
          exec_timeout_s: 30
      
      # Sandbox configuration
      sandbox_host: "127.0.0.1"
      sandbox_port: "6000"
      
      domain: agent
      verified: false
      description: NeMo Skills tool execution with math verification

# Agent configuration
ns_tools_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: ns_tools
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
        - name: example
          type: example
          license: Apache 2.0
          jsonl_fpath: resources_servers/my_custom_tools/data/example.jsonl
