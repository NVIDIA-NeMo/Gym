openenv_echo_resources_server:
  resources_servers:
    openenv:
      entrypoint: app.py
      domain: agent
      verified: false
      description: "Echo environment via OpenEnv (MCP). Echoes messages back with length-based rewards."
      env_class: "echo_env.server.echo_environment.EchoEnvironment"
      action_class: "openenv.core.env_server.mcp_types.CallToolAction"
      is_mcp: true

openenv_echo_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: openenv_echo_resources_server
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: example
        type: example
        jsonl_fpath: resources_servers/openenv/data/echo/example.jsonl
