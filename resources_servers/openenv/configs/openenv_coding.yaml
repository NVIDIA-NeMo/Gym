openenv_coding_resources_server:
  resources_servers:
    openenv:
      entrypoint: app.py
      domain: coding
      verified: false
      description: "Python code execution environment via OpenEnv. Executes code and returns stdout/stderr."
      env_class: "coding_env.server.python_codeact_env.PythonCodeActEnv"
      action_class: "coding_env.models.CodeAction"
      is_mcp: false

openenv_coding_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: openenv_coding_resources_server
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: example
        type: example
        jsonl_fpath: resources_servers/openenv/data/coding/example.jsonl
