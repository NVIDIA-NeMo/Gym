# Finance agent with integrated web search
# Uses equivalence_llm_judge for answer verification (same policy_model as judge)
finance_agent_resources_server:
  resources_servers:
    finance_agent:
      entrypoint: app.py
      domain: agent
      verified: false
      description: SEC EDGAR filing search + web search for financial analysis
      cache_dir: cache
      # Retrieval model for retrieve_information tool (LLM-based document querying)
      # Can be the same as the policy model or a different/cheaper model
      retrieval_model_server:
        type: responses_api_models
        name: policy_model
      # Judge configuration â€” strict financial grading rubric (0/1/2 scale)
      # Prompt is defined in app.py (system + user with few-shot examples)
      # Only [[2]] (fully correct) gets reward 1.0; [[0]] and [[1]] get 0.0
      judge_model_server:
        type: responses_api_models
        name: policy_model
      judge_responses_create_params:
        input: []

finance_agent_with_web:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: finance_agent_resources_server
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: test_with_web
        type: example
        jsonl_fpath: resources_servers/finance_agent/data/test_sec_with_web.jsonl
      - name: test_easy
        type: example
        jsonl_fpath: resources_servers/finance_agent/data/test_sec_easy.jsonl
