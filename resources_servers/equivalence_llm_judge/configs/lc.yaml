lc_judge:
  resources_servers:
    equivalence_llm_judge:
      entrypoint: app.py
      judge_model_server:
        type: responses_api_models
        name: policy_model
      judge_responses_create_params:
        input: []
      judge_prompt_template_fpath: prompt_templates/lc.txt
      
      # Concurrency and rate limiting configuration
      judge_endpoint_max_concurrency: 64 # Reduced from 64 to avoid rate limits
      # judge_endpoint_max_rpm: 35  # Set to YOUR actual rate limit (40 rpm max, 35 for safety)
      # judge_endpoint_max_retries: 5  # Retry on errors
      # judge_endpoint_retry_delay: 2.0  # Initial retry delay in seconds
      
      judge_system_message: null
      judge_equal_label: "CORRECT"
      judge_not_equal_label: "INCORRECT"

      check_twice_swap: false #true
      # Reward when the second (swap) pass fails; default 0.0, can be -1.0
      reward_if_swap_fails: 0.0
      # Optional regex to extract question from the last user message. The LAST
      # match is used. If capture groups exist, the first non-empty group is
      # returned; otherwise, the entire last match is used.
      # Example: "^Question:\\s*(.*)$"
      question_extract_regex: "^QUESTION:\\s*(.*)$"
      # Optional regex to extract the generated response from the last acssistant message.
      # The LAST match is used. If capture groups exist, the first non-empty
      # group is returned; otherwise, the entire last match is used.
      # Example: "^Answer:\\s*(.*)$"
      response_extract_regex: null
      domain: knowledge
lc_judge_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: lc_judge
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: example
        type: example
        license: "TBD"
        jsonl_fpath: resources_servers/equivalence_llm_judge/data/example.jsonl